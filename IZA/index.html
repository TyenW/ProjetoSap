<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ProjetoSap</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/oqesap.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="Logo ProjetoSap" class="logo">
    </div>
    <nav>
      <ul class="nav-list">
        <li><button class="li-btn" type="button" >Home</button></li>
        <li><button class="li-btn" type="button" onclick="location.href='oqueesap.html'">O que é SAP</button></li>
        <li><button class="li-btn" type="button" onclick="location.href='#emulacao'">Emulação</button></li>
      </ul>
    </nav>
  </header>
  
        <!-- Botão para alternar -->
    <button id="toggleLogic" class="btn-wide">Alternar Lógica</button>
    
    <div class="main-flex">
      <!-- Memória RAM -->
      <div class="memoryran">
        <div class="ram-grid">
          <label for="memory" class="ram-label">Memória RAM</label>
          <!-- Campos de entrada 4x4 -->
          <input class="ran" type="text" placeholder="01" id="order1" maxlength="2" autocomplete="off" aria-label="Memória 1" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="02" id="order2" maxlength="2" autocomplete="off" aria-label="Memória 2" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="03" id="order3" maxlength="2" autocomplete="off" aria-label="Memória 3" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="04" id="order4" maxlength="2" autocomplete="off" aria-label="Memória 4" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="05" id="order5" maxlength="2" autocomplete="off" aria-label="Memória 5" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="06" id="order6" maxlength="2" autocomplete="off" aria-label="Memória 6" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="07" id="order7" maxlength="2" autocomplete="off" aria-label="Memória 7" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="08" id="order8" maxlength="2" autocomplete="off" aria-label="Memória 8" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="09" id="order9" maxlength="2" autocomplete="off" aria-label="Memória 9" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="10" id="order10" maxlength="2" autocomplete="off" aria-label="Memória 10" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="11" id="order11" maxlength="2" autocomplete="off" aria-label="Memória 11" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="12" id="order12" maxlength="2" autocomplete="off" aria-label="Memória 12" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="13" id="order13" maxlength="2" autocomplete="off" aria-label="Memória 13" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="14" id="order14" maxlength="2" autocomplete="off" aria-label="Memória 14" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="15" id="order15" maxlength="2" autocomplete="off" aria-label="Memória 15" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
          <input class="ran" type="text" placeholder="16" id="order16" maxlength="2" autocomplete="off" aria-label="Memória 16" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">

          <!-- Botões -->
          <div class="ram-btns">
            <button id="passo" class="btn-wide">Passo</button>
            <button id="emular" class="btn-wide">Emular</button>
            <button id="passo-atras" class="btn-wide">Passo para Trás</button>
            <button id="resetar" class="btn-wide">Resetar</button>
            <input type="file" id="csvInput" accept=".csv" style="margin-top:8px;">
          </div>
        </div>
      </div>

      <!-- Código de Máquina -->
      <div class="other-logic-content">
        <label class="other-logic-label">Código de Máquina</label>
        <textarea id="codigoMaquina" rows="8" cols="18" placeholder="LDA A0&#10;INC&#10;MUL A1&#10;SUB A2&#10;OUT&#10;HLT"></textarea>
        <button id="converterMaquina" class="btn-wide">Converter para Hex</button>
      </div>
    </div>

    <!-- Status -->
    <div class="status-panel">
      <h3>Status</h3>
      <div id="status-content">
        <p>PC: <span id="status-pc">0</span></p>
        <p>ACC: <span id="status-acc">0</span></p>
        <p>Instrução: <span id="status-instr">00</span></p>
        <p>Saída: <span id="status-saida"></span></p>
      </div>
    </div>


  

  <!-- Saída -->
  <label id="saida-label" class="saida-label"></label>
  <button id="saida" class="saida-btn">Mostrar Saída</button>

  <!-- Console estilo Mario -->
  <div id="console-log" class="mario-console" style="display: none;"></div>

  <!-- Script -->
  <script src="assets/js/script.js"></script>
</body>
</html>
