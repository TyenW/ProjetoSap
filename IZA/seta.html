<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    .tooltip {
      position: relative;
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      width: fit-content;
      margin: 50px;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      border-width: 30px;
      border-style: solid;
      border-color: transparent transparent transparent #3498db;
    }
  </style>
</head>
<body>

  <div class="tooltip">
    Ol√°! Eu tenho uma seta maior para a direita.
  </div>

</body>
</html>
