<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ProjetoSap</title>
  <link rel="stylesheet" href="css/estilo.css">
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 16px 0;">
    <div style="display: flex; align-items: center;">
      <img src="img/logo.png" alt="Logo ProjetoSap" style="height: 48px; margin-right: 16px;">
    </div>
    <nav>
      <ul style="display: flex; list-style: none; margin: 0; padding: 0; gap: 24px;">
        <li><button class="li-btn" type="button" onclick="location.href='#'">Home</button></li>
        <li><button class="li-btn" type="button" onclick="location.href='#oque-e-sap'">O que é SAP</button></li>
        <li><button class="li-btn" type="button" onclick="location.href='#emulacao'">Emulação</button></li>
      </ul>
    </nav>
  </header>
</head>
<body>
  

  <div class= "memoryran "style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    
    <div style="display: grid; grid-template-columns: repeat(2, 200px); grid-auto-rows: 60px; column-gap: 2px; row-gap: 16px;">
      <label for="memory" style="grid-column: 1 / span 2; text-align: center; font-size: 1.1rem; font-weight: bold; margin-bottom: 4px;">Memória RAM</label>
      <input class="ran" type="text" placeholder="order 1" id="order1" name="order1" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 2" id="order2" name="order2" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 3" id="order3" name="order3" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 4" id="order4" name="order4" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 5" id="order5" name="order5" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 6" id="order6" name="order6" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 7" id="order7" name="order7" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 8" id="order8" name="order8" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 9" id="order9" name="order9" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 10" id="order10" name="order10" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 11" id="order11" name="order11" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 12" id="order12" name="order12" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 13" id="order13" name="order13" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 14" id="order14" name="order14" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 15" id="order15" name="order15" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <input class="ran" type="text" placeholder="order 16" id="order16" name="order16" maxlength="4" inputmode="text" oninput="this.value = this.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();">
      <button id="passo" style="grid-column: 1 / span 2; justify-self: center; align-self: center; border-radius: 12px; padding: 4px 16px; font-size: 0.9rem; background-color: #007bff; color: #fff; border: none; cursor: pointer;">passo</button>
      <button id="emular" style="grid-column: 1 / span 2; justify-self: center; align-self: center; border-radius: 12px; padding: 4px 16px; font-size: 0.9rem; background-color: #007bff; color: #fff; border: none; cursor: pointer;">Emular</button>
    </div>
  </div>
  <label id="saida-label" for="memory" style="display: block; text-align: center; font-size: 1.1rem; font-weight: bold; margin-bottom: 8px;"></label>
  <button id="saida" style="display: block; margin: 0 auto 16px auto; border-radius: 12px; padding: 4px 16px; font-size: 0.9rem; background-color: #28a745; color: #fff; border: none; cursor: pointer;">Mostrar Saída</button>
  
  

  <script src="js/scripts.js"></script>
</body>
</html>
